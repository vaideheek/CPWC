<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to external CSS file -->
</head>

<body>

    <!-- Placeholder for Header -->
    <header class="header">
        <h1 class="logo">THE HUB</h1>
        <nav class="nav">
            <a href="./login.html" class="nav-link">Log In</a>
            <a href="./signup.html" class="nav-link">Sign Up</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Connecting you to professional service providers near you</h1>
            <div class="search-bar">
                <select class="service-options" id="service-options">
                    <option disabled selected value="">Select a service</option>
                </select>
                <select class="location-options" id="location-options">
                    <option disabled selected value="">Choose a city</option>
                </select>
                <input type="date">
                <button>Search</button>
            </div>
        </section>

        <!-- Services Section -->

        <section class="services">
            <h2>Services we provide</h2>
            <div class="service-cards" id="service-cards"></div>
        </section>

        <!-- Sign-Up Section -->
        <section class="signup-section">
            <h3>Are You a Service Provider?</h3>
            <p>Find out how The Hub can help your business.</p>
            <a href="#">Sign Up Today</a>
        </section>

    </main>

    <!-- Placeholder for Footer -->
    <footer class="footer">
        <p>The HUB | <a href="#">FAQs</a> | <a href="#">Terms and Conditions</a></p>
        <p>&copy; Copyright 2024 The HUB. All Rights Reserved</p>
    </footer>

    <!-- JavaScript to dynamically load services from JSON -->
    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>

</body>

</html>
