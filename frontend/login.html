<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <a href="./">
      <h1 class="logo">THE HUB</h1>
    </a>
    <nav class="nav">
      <a href="#" class="nav-link active">Log In</a>
      <a href="./signup.html" class="nav-link">Sign Up</a>
    </nav>
  </header>

  <main class="container">
    <div class="form-box">
      <h2>Log In</h2>
      <div class="social-signup">
        <button class="social-btn" id="google-signin"
          onclick="window.location.href='https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AcMMx-fvlyIyLnJw6ONVPVPBm0MjNd0qCrLTzYpKIl762RDiZiCxHGBfflfHeVcgbzmOhjduolDmGQ&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-903660679%3A1732008751341455&ddm=1'">
          <i class="fa fa-google"></i> Sign in with Google
        </button>
        <button class="social-btn" id="facebook-signin" onclick="window.location.href='https://www.facebook.com/'">
          <i class="fa fa-facebook-f"></i> Sign in with Facebook
        </button>
      </div>
      <form id="login-form" method="POST" action="../backend/src/login.php">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="button" class="show-password">Show</button>
        </div>
        <button type="submit" class="submit-btn">Log In</button>
        <a href="./forgotpwd.html" class="forgot-password">Forgot Password?</a>
      </form>

    </div>
  </main>

  <footer class="footer">
    <p>The HUB | <a href="#">FAQs</a> | <a href="#">Terms and Conditions</a></p>

  </footer>

  <script src="js/login.js"></script>
</body>

</html>
