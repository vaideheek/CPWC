<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | The Hub</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <a href="./">
      <h1 class="logo">THE HUB</h1>
    </a>
    <nav class="nav">
      <a href="#" class="nav-link active">Log In</a>
      <a href="./signup.html" class="nav-link">Sign Up</a>
    </nav>
  </header>

  <main class="container">
    <div class="form-box">
      <h2>Log In</h2>
      <div class="social-signup">
        <button class="social-btn"><i class="fa fa-facebook-f"></i></button>
        <button class="social-btn"><i class="fa fa-google"></i></button>
      </div>
      <form id="login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="show-password">Show</button>
        </div>
        <button type="submit" class="submit-btn">Log In</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>The HUB | <a href="#">FAQs</a> | <a href="#">Terms and Conditions</a></p>
    <p>&copy; Copyright 2024 The HUB. All Rights Reserved</p>
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
