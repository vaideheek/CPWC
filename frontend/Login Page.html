<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="stylel.css">
</head>
<body>
<div class="container">
  <header class="header">
    <h1>Welcome back!</h1>
    <nav>
      <a href="#" class="active">Log In</a>
      <a href="#">Sign Up</a>
    </nav>
  </header>
  <main class="main-content">
    <div class="login-form">
      <div class="social-login">
        <a class="facebook-login">Login with <span>f</span></a>
        <a class="google-login">Login with <span>G</span></a>
      </div>
      <form>
        <input type="email" placeholder="Email" required>
        <div class="password-field">
          <input type="password" placeholder="Password" required>
          <button type="button" class="show-password">Show</button>
        </div>
        <div class="action-row">
        <button type="submit" class="login-button">LOGIN</button>
        <a href="#" class="forgot-password">Forgot Password</a>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="Cat.png" alt="Relaxing Cat">
    </div>
  </main>
</div>
</body>
</html>
