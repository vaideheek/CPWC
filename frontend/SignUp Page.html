<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The HUB - Create Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<body>
<div class="container">
  <header class="header">
    <h1>Create Account</h1>
    <nav>
      <a href="#">Log In</a>
      <a href="#" class="active">Sign Up</a>
    </nav>
  </header>
  <main class="main-content">
    <div class="login-form">
      <div class="social-login">
        <a class="facebook-login">SignUp with <span>f</span></a>
        <a class="google-login">SignUp with <span>G</span></a>
      </div>
      <form>
        <input type="email" placeholder="Email" required>
        <div class="password-field">
          <input type="password" placeholder="Password" required>
          <button type="button" class="show-password">Show</button>
        </div>
        <div class="password-field">
          <input type="rpassword" placeholder="Re-enter Password" required>
          <button type="button" class="show-password">Show</button>
        </div>
        <div class="action-row">
          <input type="radio" id="serviceProvider" name="signupType" value="serviceProvider">
          <label for="serviceProvider">Sign Up as a SP</label>
          <button type="submit" class="SignUp-button">SignUp</button>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="jetbrains://idea/navigate/reference?project=CPWC&path=Cat.png" alt="Racoon">
    </div>
  </main>
</div>
</body>
</html>

</body>
