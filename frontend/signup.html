<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | The Hub</title>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <a href="./">
      <h1 class="logo">THE HUB</h1>
    </a>
    <nav class="nav">
      <a href="./login.html" class="nav-link">Log In</a>
      <a href="#" class="nav-link active">Sign Up</a>
    </nav>
  </header>

  <main class="container">
    <div class="form-box">
      <h2>Create account</h2>
      <div class="social-signup">
        <button class="social-btn"><i class="fa fa-facebook-f"></i> Sign Up with Facebook</button>
        <button class="social-btn"><i class="fa fa-google"></i> Sign Up with Google</button>
      </div>
      <form id="signup-form" action="../backend/src/signup.php" method="POST">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="button" class="show-password">Show</button>
        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password" required>
          <button type="button" class="show-password">Show</button>
        </div>
        <div class="form-group service-provider">
          <label for="service-provider-checkbox">Sign Up as a Service Provider </label>
          <input type="checkbox" id="service-provider-checkbox" name="service-provider">
        </div>
        <div class="form-group" id="tax-number-group" style="display: none;">
          <input type="text" id="tax-number" name="taxID" placeholder="Tax Number">
        </div>
        <input type="hidden" id="role" name="role" value="Customer"> <!-- Hidden role field -->
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>The HUB | <a href="#">FAQs</a> | <a href="#">Terms and Conditions</a></p>
    <p>&copy; Copyright 2024 The HUB. All Rights Reserved</p>
  </footer>

  <script src="js/signup.js"></script>
</body>

</html>
